services:
  smart-trader:
    container_name: smart-trader.portal
    image: "smart-trader/portal"
    restart: always
    build:
      context: .
    networks:
      - db_network
      - web_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env.docker

  celery:
    container_name: smart-trader.task
    image: "smart-trader/celery"
    restart: always
    build:
      context: .
    networks:
      - db_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env.docker
    environment:
      DJANGO_SETTINGS_MODULE: "core.settings"
    command: "celery -A apps.tasks worker -l info -B -Q fetching_queue -n fetching@worker"
    depends_on:
      - smart-trader

  nginx:
    container_name: smart-trader.nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      #- /home/ubuntu/docker/nginx/html:/var/www/html
    networks:
      - web_network
    depends_on:
      - smart-trader

  redis:
    image: redis:7.0.12
    container_name: smart-trader.redis
    command: ["redis-server", "--port", "6379", "--slave-read-only", "no"]
    restart: always
    ports:
      - 6379:6379
    networks:
      - db_network

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
